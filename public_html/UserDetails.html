<script>
  function searchTable() {
    var input = document.getElementById("search").value.toLowerCase();
    var data = { searchInput: input };
    var xhr = new XMLHttpRequest();
    xhr.withCredentials = true;
    xhr.addEventListener("readystatechange", function() {
      if (this.readyState === this.DONE) {
        console.log(this.responseText);
        var res = JSON.parse(this.responseText);
        var table = '<table class="userlist">  <tr><th>User ID</th><th>Username</th><th>Admission No</th><th>Email</th><th>Phone No</th><th>Sex</th><th>Address</th></tr>';
        var element = "";
        if (res.data.length > 0) {
          for (var index = 0; index < res.data.length; index++) {
            element += '<tr><td>' + res.data[index].userID + '</td><td>' + res.data[index].username 
              + '</td><td>' + res.data[index].admissionNo + '</td><td>' + res.data[index].email 
                + '</td><td>' + res.data[index].phoneNo + '</td><td>' + res.data[index].sex + '</td><td>' + res.data[index].address + '</td></tr>';
          }
        }
        table += element;
        table += '</table>'
        document.getElementById("userlist").innerHTML = table;
      }
    });
    xhr.open("POST", "http://localhost:4000/searchuser");
    xhr.setRequestHeader("Accept", "*/*");
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(JSON.stringify(data));
  }
</script>
