<script>
  function getUserProfile() {
    event.preventDefault();
    let data = null;
    const xhr = new XMLHttpRequest();
    xhr.withCredentials = true;
    xhr.addEventListener("readystatechange", function () {
      if (this.readyState === this.DONE) {
        console.log(this.responseText);
        const res = JSON.parse(this.responseText);

        var userProfile = '<div class="user-profile">';
        userProfile += '<div class="profile-picture">';
        userProfile += '<img src="assets/imgs/about.jpg" alt="User Profile Picture">';
        userProfile += '</div>';
        userProfile += '<div class="profile-details">';
        userProfile += '<h3>User Profile</h3>';
        userProfile += '<br>';
        userProfile += '<p>User ID: ' + res.userID + '</p>';
        userProfile += '<p>Username: ' + res.username + '</p>';
        userProfile += '<p>Admission No: ' + res.admissionNo + '</p>';
        userProfile += '<p>Email: ' + res.email + '</p>';
        userProfile += '<p>Phone No: ' + res.phoneNo + '</p>';
        userProfile += '<p>Sex: ' + res.sex + '</p>';
        userProfile += '<p>Address: ' + res.address + '</p>';
        userProfile += '<br>';
        userProfile += '</div>';
        userProfile += '</div>';

        document.getElementById("userProfile").innerHTML = userProfile;
      }
    });
    xhr.open("GET", "http://localhost:4000/viewuserprofile");
    xhr.setRequestHeader("Accept", "*/*");
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(data);
  }
</script>
