      display: inline-block;
      padding: 10px 20px;
      color: #f8f6f6;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .animated-link:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #f40a58;

  <center>
    <br><br><br>

    <button class="btn btn-primary" onclick="adminlist()">View Profile</button><br>


    <table id="adminlist">
      <br>
    </table>


    <script>
      function adminlist() {
        event.preventDefault();
        let data = null;
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === this.DONE) {
            console.log(this.responseText);
            const res = JSON.parse(this.responseText);

            var adminProfile = '<div class="admin-profile">';
            adminProfile += '<div class="profile-picture">';
            adminProfile += '<img src="assets/imgs/about.jpg" alt="Admin Profile Picture">';
            adminProfile += '</div>';
            adminProfile += '<div class="profile-details">';
            adminProfile += '<h3>Library Administrator</h3>';
            adminProfile += '<br>';
            if (res.data.length > 0) {
              for (let index = 0; index < res.data.length; index++) {
                adminProfile += '<p>Name: ' + res.data[index].name + '</p>';
                adminProfile += '<p>Email: ' + res.data[index].email + '</p>';
                adminProfile += '<p>Gender: ' + res.data[index].gender + '</p>';
                adminProfile += '<p>Phone No: ' + res.data[index].phone + '</p>';
                adminProfile += '<p>Working Hours: ' + res.data[index].Working + '</p>';
                adminProfile += '<br>';
              }
            }
            adminProfile += '</div>';
            adminProfile += '</div>';
            document.getElementById("adminlist").innerHTML = adminProfile;
          }
        });
        xhr.open("GET", "http://localhost:4000/viewadmin");
        xhr.setRequestHeader("Accept", "*/*");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(data);
      }
    </script>
